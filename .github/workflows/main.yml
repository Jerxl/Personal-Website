name: GitHub Pages Build and Deploy

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

permissions:
  contents: read
  pages: write
  id-token: write  # Required for deploy-pages action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install
      working-directory: "Personal Portfolio"  # Set to the directory containing package.json

    - name: Build Project
      run: npm run build
      working-directory: "Personal Portfolio"  # Ensure the build command runs in the correct directory

    - name: Upload artifact for deployment
      uses: actions/upload-pages-artifact@v1
      with:
        path: "Personal Portfolio/build"  # Path to the build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Run deploy after build

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
