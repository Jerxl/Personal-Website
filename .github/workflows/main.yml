name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Debug Repository Structure
      - name: Debug Repository Structure
        run: ls -la

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies and build
      - name: Install dependencies and build
        run: |
          cd "Personal Portfolio"
          npm install
          npm run build

      # List build output
      - name: List build output
        run: |
          ls -la "Personal Portfolio/dist"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Personal Portfolio/dist
          exclude_assets: '.*'

      # Debug Deployed Files
      - name: Debug Deployed Files
        run: |
          git clone --branch gh-pages https://github.com/Jerxl/jeremy.git gh-pages-clone
          ls -la gh-pages-clone

